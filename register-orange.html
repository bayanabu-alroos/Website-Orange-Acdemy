        function isValid() {
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var password = document.getElementById("password").value;
            var message1 = document.getElementById("emailtext")
            var message2 = document.getElementById("tel")
            var message3 = document.getElementById("pass")


            if (email == "") {
                message1.innerHTML = "The email must be a valid email address."
            }
            if (email !== "") {
              window.localStorage.setItem("email" , email );

            }
            if (phone.length !== 10) {
                message2.innerHTML = " you have to enter at least 10 digit!"

            }
            if (password.length < 6 ) {
                message3.innerHTML = "The password field is required."
                
                }
      
            if ( password.length > 15) {

            }

            }

            //    window.localStorage.setItem("password" , password)

            let array = []
            if (localStorage["users"] !== undefined){
                
            array = JSON.parse(localStorage.getItem("users")) 

            }

            let user = {"email" : email , "password" : password  , "phone" : phone}

            array.push(user)

            localStorage.setItem("users" ,JSON.stringify(array))

            }
        }
